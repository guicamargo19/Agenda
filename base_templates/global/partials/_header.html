<header class="header">
    <h1 class="header-heading">
        <a href="{% url "contact:index" %}" class="header-link">
            Agenda
        </a>
    </h1>
    <nav class="menu">
        <ul class="menu-list">
            <li class="menu-item">
                <a href="{% url "contact:create" %}" class="menu-link">
                    Create Contact
                </a>
            </li>
            <li class="menu-item">
                <a href="{% url "contact:register" %}" class="menu-link">
                    Create User
                </a>
            </li>
        </ul>
    </nav>

    <div class="search">
        <form action="{% url 'contact:search' %}" method="GET">
            <input 
                type="search"
                placeholder="Search"
                class="search-input"
                name="q"
                id="search"
                value="{{ request.GET.q.strip }}"
            >
        </form>
    </div>
</header>
